<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/a676e27125.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap">

    <!-- heading -->
    <div class="head">
      <h1>To do List</h1>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>

    <!-- Input -->
    <form class="input-Div1">
      <input class="input-text" type="text" placeholder="Add Task Here..." id="input1" required/>
      <button class="input-enter" type="submit" id="enter"><i class=" fa-solid fa-right-to-bracket" ></i></button>
    </form>
    <div id="error" class="error"></div>

    <!-- Data -->
    <div class="input-Div2" id="data">
      <!-- Task Data Injected -->
    </div>
    
    <!-- Clear All -->
    <button class="clear-btn">Clear All</button>
  </div>

</body>

</html>
